version: '3.8'

services:
  db:
    image: postgres:13-alpine
    ports:
      - 5433:5432
    environment:
      POSTGRES_DB: sgevendb
      POSTGRES_USER: sgevenuser
      POSTGRES_PASSWORD: sgevenpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sgeven-network

  sgeven-core:
    build: .
    volumes:
      - .:/core
      - /tmp:/tmp  # Para socket Unix, se necess√°rio
    ports:
      - "8101:8101"
    depends_on:
      - db
    environment:
      DB_NAME: sgevendb
      DB_USER: sgevenuser
      DB_PASSWORD: sgevenpassword
      DB_HOST: db
      DB_PORT: 5432
    networks:
      - sgeven-network
    command: ["sh", "-c", "python manage.py makemigrations && python manage.py migrate && uwsgi --socket /tmp/sgeven.sock --module core.wsgi:application"]

volumes:
  postgres_data:

networks:
  sgeven-network:
    driver: bridge
